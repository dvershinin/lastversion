version = 1

test_patterns = [
  "tests/**",
  "test_*.py"
]

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"
  max_line_length = 120

[[analyzers]]
name = "shell"
enabled = true


[[transformers]]
name = "black"
enabled = true

  [transformers.meta]
  line_length = 120
