# Pre-commit hooks to catch errors before they're committed
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-ast              # Catches IndentationError, SyntaxError
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: debug-statements       # No pdb/breakpoint left behind

  # Python syntax and style
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          "--max-line-length=120",
          "--select=E9,F63,F7,F82",  # Only fatal errors: syntax, undefined names
          "--exclude=build,dist,*.egg-info"
        ]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=120"]

  # Black formatting (optional, just check don't fix)
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        args: ["--check", "--line-length=120"]
        language_version: python3

