# Pre-commit hooks to catch errors before they're committed
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-ast              # Catches IndentationError, SyntaxError
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-merge-conflict   # Catch merge conflict markers
      - id: debug-statements       # No pdb/breakpoint left behind

  # Python syntax and style
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          "--max-line-length=120",
          "--select=E9,F63,F7,F82",  # Only fatal errors: syntax, undefined names
          "--exclude=build,dist,*.egg-info"
        ]

  # Ruff - fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: ["--line-length=120", "--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format
        args: ["--line-length=120"]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=120"]

  # Black formatting (optional, just check don't fix)
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        args: ["--check", "--line-length=120"]
        language_version: python3

  # Bandit for security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  # Local hooks
  - repo: local
    hooks:
      - id: check-docs-frontmatter
        name: Check docs have SEO front-matter
        description: Ensure all documentation files have YAML front-matter with title and description
        entry: python3 scripts/check_docs_frontmatter.py
        language: system
        types: [markdown]
        files: ^docs/.*\.md$
